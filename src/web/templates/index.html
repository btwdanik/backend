<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini App Frontend</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
<main class="container">
    <h1>Mini App Frontend</h1>
    <p class="muted">UI for user authentication and item management.</p>

    <section class="card">
        <h2>Auth</h2>
        <div class="grid two">
            <form id="register-form">
                <h3>Register</h3>
                <input name="username" placeholder="Username" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Register</button>
            </form>

            <form id="login-form">
                <h3>Login</h3>
                <input name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="token-box">
            <label for="token">Access token</label>
            <textarea id="token" rows="3" placeholder="Token appears here after login"></textarea>
            <button id="save-token" type="button">Save token</button>
            <button id="me-button" type="button">Get /me</button>
        </div>
    </section>

    <section class="card">
        <h2>Items</h2>
        <form id="create-item-form" class="grid four">
            <input name="name" placeholder="Name" required />
            <select name="category" required>
                <option value="home">home</option>
                <option value="school">school</option>
                <option value="college">college</option>
            </select>
            <input type="number" name="count" placeholder="Count" min="0" required />
            <input type="number" name="price" placeholder="Price" min="1" required />
            <button type="submit">Create item</button>
        </form>

        <div class="grid three actions">
            <button id="list-items" type="button">List items</button>
            <input id="item-id" type="number" placeholder="Item ID" min="1" />
            <button id="get-item" type="button">Get item by ID</button>
        </div>

        <form id="update-item-form" class="grid four">
            <input name="id" type="number" placeholder="Item ID" min="1" required />
            <input name="name" placeholder="New name" required />
            <select name="category" required>
                <option value="home">home</option>
                <option value="school">school</option>
                <option value="college">college</option>
            </select>
            <input type="number" name="count" placeholder="Count" min="0" required />
            <input type="number" name="price" placeholder="Price" min="1" required />
            <button type="submit">Update item</button>
        </form>

        <div class="grid three actions">
            <input id="delete-item-id" type="number" placeholder="Item ID for delete" min="1" />
            <button id="delete-item" type="button">Delete item</button>
        </div>
    </section>

    <section class="card">
        <h2>Result</h2>
        <pre id="result"></pre>
    </section>
</main>
<script src="/static/app.js"></script>
</body>
</html>
